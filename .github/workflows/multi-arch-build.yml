# Multi-Architecture Build Pipeline
# Builds container images for amd64 and arm64
# Uses self-hosted ARC runners with appropriate architecture
name: Multi-Arch Build

on:
  push:
    branches: [main, dev]
    tags:
      - 'v*'
    paths:
      - 'agent-server/**'
      - 'gpu-manager/**'
      - 'image-router/**'
      - 'ingest-service/**'
      - '.github/workflows/multi-arch-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'agent-server/**'
      - 'gpu-manager/**'
      - 'image-router/**'
      - 'ingest-service/**'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/self-hosted-ai

jobs:
  # Detect which services changed
  changes:
    name: Detect Changes
    runs-on: [self-hosted, linux, amd64, homelab]
    outputs:
      agent-server: ${{ steps.filter.outputs.agent-server }}
      gpu-manager: ${{ steps.filter.outputs.gpu-manager }}
      image-router: ${{ steps.filter.outputs.image-router }}
      ingest-service: ${{ steps.filter.outputs.ingest-service }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Filter paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            agent-server:
              - 'agent-server/**'
            gpu-manager:
              - 'gpu-manager/**'
            image-router:
              - 'image-router/**'
            ingest-service:
              - 'ingest-service/**'

  # Build AMD64 images
  build-amd64:
    name: Build AMD64
    needs: changes
    runs-on: [self-hosted, linux, amd64, homelab]
    if: |
      needs.changes.outputs.agent-server == 'true' ||
      needs.changes.outputs.gpu-manager == 'true' ||
      needs.changes.outputs.image-router == 'true' ||
      needs.changes.outputs.ingest-service == 'true'
    strategy:
      matrix:
        include:
          - service: agent-server
            context: ./agent-server
            dockerfile: ./agent-server/Dockerfile
          - service: gpu-manager
            context: ./gpu-manager
            dockerfile: ./gpu-manager/Dockerfile
          - service: image-router
            context: ./image-router
            dockerfile: ./image-router/Dockerfile
          - service: ingest-service
            context: ./ingest-service
            dockerfile: ./ingest-service/Dockerfile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch,suffix=-amd64
            type=ref,event=pr,suffix=-amd64
            type=semver,pattern={{version}},suffix=-amd64
            type=sha,suffix=-amd64

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build ARM64 images (when ARM nodes are available)
  build-arm64:
    name: Build ARM64
    needs: changes
    runs-on: [self-hosted, linux, arm64, homelab]
    if: |
      (needs.changes.outputs.agent-server == 'true' ||
       needs.changes.outputs.image-router == 'true' ||
       needs.changes.outputs.ingest-service == 'true') &&
      github.event_name != 'pull_request'
    continue-on-error: true  # ARM runners may not be available
    strategy:
      matrix:
        include:
          # GPU-manager excluded - CUDA is x86 only
          - service: agent-server
            context: ./agent-server
            dockerfile: ./agent-server/Dockerfile
          - service: image-router
            context: ./image-router
            dockerfile: ./image-router/Dockerfile
          - service: ingest-service
            context: ./ingest-service
            dockerfile: ./ingest-service/Dockerfile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch,suffix=-arm64
            type=semver,pattern={{version}},suffix=-arm64
            type=sha,suffix=-arm64

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Create multi-arch manifest
  manifest:
    name: Create Multi-Arch Manifest
    needs: [build-amd64, build-arm64]
    runs-on: [self-hosted, linux, amd64, homelab]
    if: |
      always() &&
      needs.build-amd64.result == 'success' &&
      github.event_name != 'pull_request'
    strategy:
      matrix:
        service: [agent-server, image-router, ingest-service]
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest
        run: |
          VERSION_TAG="${{ github.ref_name }}"
          if [[ "$VERSION_TAG" == "main" || "$VERSION_TAG" == "dev" ]]; then
            VERSION_TAG="${{ github.sha }}"
          fi
          
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}"
          
          # Create manifest with available architectures
          docker manifest create ${IMAGE}:${VERSION_TAG} \
            ${IMAGE}:${VERSION_TAG}-amd64 \
            ${IMAGE}:${VERSION_TAG}-arm64 || \
          docker manifest create ${IMAGE}:${VERSION_TAG} \
            ${IMAGE}:${VERSION_TAG}-amd64
          
          docker manifest push ${IMAGE}:${VERSION_TAG}

  # GPU-specific builds (CUDA/NVIDIA)
  build-gpu:
    name: Build GPU Images
    needs: changes
    runs-on: [self-hosted, linux, amd64, gpu, homelab-gpu]
    if: needs.changes.outputs.gpu-manager == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify GPU access
        run: |
          nvidia-smi || echo "No GPU access in runner"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build GPU Manager
        uses: docker/build-push-action@v5
        with:
          context: ./gpu-manager
          file: ./gpu-manager/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/gpu-manager:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/gpu-manager:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            CUDA_VERSION=12.4.0
