apiVersion: v1
kind: Secret
metadata:
  name: argocd-secret
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-secret
    app.kubernetes.io/part-of: argocd
stringData:
  # OIDC client secret reference
  # The actual secret value is stored in argocd-oidc-secret
  # This creates a reference that ArgoCD can use
  oidc.keycloak.clientSecret: |
    {{ include "argocd-config.oidcClientSecret" . }}
