apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  # Base URL for ArgoCD server
  url: https://argocd.vectorweight.com

  # OIDC configuration for Keycloak SSO
  oidc.config: |
    name: Keycloak
    issuer: https://auth.vectorweight.com/realms/vectorweight
    clientID: argocd
    clientSecret: $oidc.keycloak.clientSecret
    requestedScopes: ["openid", "profile", "email", "groups"]
    # Trust self-signed CA certificate (SECURITY: Never use insecureSkipVerify!)
    rootCA: |
{{- include "argocd-config.rootCA" . | nindent 6 }}

  # Admin settings
  admin.enabled: "true"

  # Resource customizations for better health checks
  resource.customizations.health.argoproj.io_Application: |
    hs = {}
    hs.status = "Progressing"
    hs.message = ""
    if obj.status ~= nil then
      if obj.status.health ~= nil then
        hs.status = obj.status.health.status
        if obj.status.health.message ~= nil then
          hs.message = obj.status.health.message
        end
      end
    end
    return hs

  # Server settings
  server.insecure: "false"
  server.rootpath: "/"
