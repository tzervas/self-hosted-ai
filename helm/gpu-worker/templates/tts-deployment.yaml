{{- if .Values.tts.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "self-hosted-ai-gpu-worker.fullname" . }}-tts
  labels:
    app.kubernetes.io/name: {{ include "self-hosted-ai-gpu-worker.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: tts
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "self-hosted-ai-gpu-worker.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: tts
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "self-hosted-ai-gpu-worker.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/component: tts
    spec:
      {{- with .Values.tts.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tts.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: download-models
          image: curlimages/curl:latest
          command:
            - /bin/sh
            - -c
            - |
              echo "Checking for XTTS model..."
              if [ ! -f /models/tts/xtts_v2/config.json ]; then
                echo "Downloading XTTS v2 model..."
                mkdir -p /models/tts/xtts_v2
                cd /models/tts/xtts_v2
                curl -L -o config.json "https://huggingface.co/coqui/XTTS-v2/resolve/main/config.json"
                curl -L -o model.pth "https://huggingface.co/coqui/XTTS-v2/resolve/main/model.pth"
                curl -L -o vocab.json "https://huggingface.co/coqui/XTTS-v2/resolve/main/vocab.json"
                echo "XTTS v2 model downloaded."
              else
                echo "XTTS v2 model already exists."
              fi
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: models
              mountPath: /models
      containers:
        - name: tts
          image: "{{ .Values.tts.image.repository }}:{{ .Values.tts.image.tag }}"
          imagePullPolicy: {{ .Values.tts.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 5002
              protocol: TCP
          env:
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: CUDA_VISIBLE_DEVICES
              value: "0"
            - name: TTS_MODEL_PATH
              value: "/models/tts"
            {{- range .Values.tts.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          volumeMounts:
            - name: models
              mountPath: /models
            - name: outputs
              mountPath: /outputs
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
            successThreshold: 1
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.tts.resources | nindent 12 }}
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: akula-prime-models
        - name: outputs
          emptyDir: {}
{{- end }}
