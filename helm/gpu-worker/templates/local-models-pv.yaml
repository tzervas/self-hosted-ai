# Local storage for GPU models on akula-prime
# Faster than NFS for GPU inference workloads
apiVersion: v1
kind: PersistentVolume
metadata:
  name: akula-prime-models-pv
  labels:
    type: local
    node: akula-prime
spec:
  storageClassName: local-storage
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  local:
    path: /data/models
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - akula-prime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: akula-prime-models
  namespace: gpu-workloads
spec:
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Gi
  selector:
    matchLabels:
      type: local
      node: akula-prime
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: local-storage
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
