{{- if .Values.video.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "self-hosted-ai-gpu-worker.fullname" . }}-video
  labels:
    app.kubernetes.io/name: {{ include "self-hosted-ai-gpu-worker.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: video
spec:
  replicas: 1
  revisionHistoryLimit: 2  # Limit old ReplicaSets to prevent quota exhaustion
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "self-hosted-ai-gpu-worker.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: video
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "self-hosted-ai-gpu-worker.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/component: video
    spec:
      {{- with .Values.video.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.video.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.video.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: video
          image: "{{ .Values.video.image.repository }}:{{ .Values.video.image.tag }}"
          imagePullPolicy: {{ .Values.video.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 5005
              protocol: TCP
          env:
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: CUDA_VISIBLE_DEVICES
              value: "0"
            - name: HF_HOME
              value: "/models/huggingface"
            - name: TORCH_HOME
              value: "/models/torch"
            {{- range .Values.video.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          volumeMounts:
            - name: models
              mountPath: /models
            - name: outputs
              mountPath: /outputs
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 120
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 30
            successThreshold: 1
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 60
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          resources:
            {{- toYaml .Values.video.resources | nindent 12 }}
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: akula-prime-models
        - name: outputs
          emptyDir: {}
{{- end }}
