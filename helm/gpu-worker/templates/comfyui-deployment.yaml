{{- if .Values.comfyui.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "self-hosted-ai-gpu-worker.fullname" . }}-comfyui
  labels:
    app.kubernetes.io/name: {{ include "self-hosted-ai-gpu-worker.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: comfyui
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "self-hosted-ai-gpu-worker.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: comfyui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "self-hosted-ai-gpu-worker.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/component: comfyui
    spec:
      {{- with .Values.comfyui.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.comfyui.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: setup-model-symlinks
          image: busybox:1.36
          command: ['sh', '-c']
          args:
            - |
              # CLIPLoader only scans clip/ dir, so symlink text_encoders into it
              mkdir -p /comfyui/models/clip /comfyui/models/checkpoints \
                       /comfyui/models/diffusion_models /comfyui/models/vae \
                       /comfyui/models/text_encoders /comfyui/models/loras \
                       /comfyui/models/controlnet /comfyui/models/embeddings
              for f in /comfyui/models/text_encoders/*.safetensors; do
                [ -f "$f" ] && ln -sf "$f" "/comfyui/models/clip/$(basename $f)" 2>/dev/null || true
              done
              echo "Model symlinks created"
          volumeMounts:
            - name: models
              mountPath: /comfyui/models
      containers:
        - name: comfyui
          image: "{{ .Values.comfyui.image.repository }}:{{ .Values.comfyui.image.tag }}"
          imagePullPolicy: {{ .Values.comfyui.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8188
              protocol: TCP
          env:
            {{- range .Values.comfyui.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          volumeMounts:
            - name: models
              mountPath: /comfyui/models
            - name: outputs
              mountPath: /comfyui/output
            - name: extra-model-paths
              mountPath: /opt/ComfyUI/extra_model_paths.yaml
              subPath: extra_model_paths.yaml
              readOnly: true
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            {{- toYaml .Values.comfyui.resources | nindent 12 }}
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: {{ include "self-hosted-ai-gpu-worker.fullname" . }}-models
        - name: outputs
          persistentVolumeClaim:
            claimName: {{ include "self-hosted-ai-gpu-worker.fullname" . }}-comfyui
        - name: extra-model-paths
          configMap:
            name: {{ include "self-hosted-ai-gpu-worker.fullname" . }}-comfyui-config
{{- end }}