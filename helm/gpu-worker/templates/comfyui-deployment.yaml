{{- if .Values.comfyui.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "self-hosted-ai-gpu-worker.fullname" . }}-comfyui
  labels:
    app.kubernetes.io/name: {{ include "self-hosted-ai-gpu-worker.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: comfyui
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "self-hosted-ai-gpu-worker.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: comfyui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "self-hosted-ai-gpu-worker.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/component: comfyui
    spec:
      {{- with .Values.comfyui.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.comfyui.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: setup-model-symlinks
          image: busybox:1.36
          command: ['sh', '-c']
          args:
            - |
              # CLIPLoader only scans clip/ dir, so symlink text_encoders into it
              mkdir -p /models/clip /models/checkpoints \
                       /models/diffusion_models /models/vae \
                       /models/text_encoders /models/loras \
                       /models/controlnet /models/embeddings \
                       /models/unet /models/upscale_models
              for f in /models/text_encoders/*.safetensors; do
                [ -f "$f" ] && ln -sf "$f" "/models/clip/$(basename $f)" 2>/dev/null || true
              done
              echo "Model symlinks created"
          volumeMounts:
            - name: models
              mountPath: /models
        - name: install-video-nodes
          image: alpine/git:2.43.0
          command: ['sh', '-c']
          args:
            - |
              set -e
              cd /app/custom_nodes

              # Install Wan video wrapper if not exists
              if [ ! -d "ComfyUI-WanVideoWrapper" ]; then
                echo "Installing ComfyUI-WanVideoWrapper..."
                git clone --depth 1 https://github.com/kijai/ComfyUI-WanVideoWrapper.git
              else
                echo "ComfyUI-WanVideoWrapper already installed"
              fi

              # Install SVD if not exists
              if [ ! -d "ComfyUI-SVD" ]; then
                echo "Installing ComfyUI-SVD..."
                git clone --depth 1 https://github.com/kijai/ComfyUI-SVD.git
              else
                echo "ComfyUI-SVD already installed"
              fi

              echo "Video custom nodes installed"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: custom-nodes
              mountPath: /app/custom_nodes
      containers:
        - name: comfyui
          image: "{{ .Values.comfyui.image.repository }}:{{ .Values.comfyui.image.tag }}"
          imagePullPolicy: {{ .Values.comfyui.image.pullPolicy }}
          command: ["/bin/bash"]
          args:
            - -c
            - |
              set -e  # Exit on any error

              # Install custom node dependencies (pinned versions for stability)
              echo "Installing custom node dependencies..."
              pip install --no-cache-dir --no-deps \
                'accelerate>=0.34,<1.0' \
                'einops>=0.7,<1.0' \
                'imageio>=2.31,<3.0' \
                'imageio-ffmpeg>=0.4,<1.0' \
                'pydantic>=2.0,<3.0' \
                'timm>=0.9,<1.0' \
                'transformers>=4.45,<4.50' \
                'sentencepiece>=0.1,<1.0' \
                'tokenizers>=0.21,<0.22' \
                'huggingface-hub>=0.26,<1.0' \
                'gguf>=0.10.0' \
                || {
                  echo "ERROR: Failed to install required dependencies for WanVideo nodes"
                  exit 1
                }

              # Start ComfyUI
              echo "Starting ComfyUI..."
              cd /app && python3 main.py --listen 0.0.0.0 --port 8188 $COMMANDLINE_ARGS
          ports:
            - name: http
              containerPort: 8188
              protocol: TCP
          {{- if .Values.comfyui.env }}
          env:
            {{- range .Values.comfyui.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          {{- end }}
          volumeMounts:
            - name: models
              mountPath: /models
            - name: outputs
              mountPath: /app/output
            - name: extra-model-paths
              mountPath: /app/extra_model_paths.yaml
              subPath: extra_model_paths.yaml
              readOnly: true
            - name: custom-nodes
              mountPath: /app/custom_nodes
          livenessProbe:
            httpGet:
              path: /system_stats
              port: http
            initialDelaySeconds: 120
            periodSeconds: 60
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /system_stats
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          resources:
            {{- toYaml .Values.comfyui.resources | nindent 12 }}
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: {{ include "self-hosted-ai-gpu-worker.fullname" . }}-models
        - name: outputs
          persistentVolumeClaim:
            claimName: {{ include "self-hosted-ai-gpu-worker.fullname" . }}-comfyui
        - name: extra-model-paths
          configMap:
            name: {{ include "self-hosted-ai-gpu-worker.fullname" . }}-comfyui-config
        - name: custom-nodes
          emptyDir: {}
{{- end }}
