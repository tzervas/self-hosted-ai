apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vectorweight-root-redirect
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: {{ .Release.Namespace }}-redirect-root-to-ai@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - vectorweight.com
      secretName: vectorweight-wildcard-tls
  rules:
    - host: vectorweight.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: traefik
                port:
                  number: 80
