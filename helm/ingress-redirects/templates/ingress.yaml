apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: vectorweight-root-redirect
spec:
  entryPoints:
    - websecure
  routes:
    # oauth2-proxy callback route (no forward-auth to avoid circular redirect)
    - match: Host(`{{ .Values.host }}`) && PathPrefix(`/oauth2/`)
      kind: Rule
      services:
        - name: oauth2-proxy
          namespace: automation
          port: 4180
    # Landing page (protected by SSO)
    - match: Host(`{{ .Values.host }}`)
      kind: Rule
      middlewares:
        - name: landing-page-forward-auth
          namespace: automation
      services:
        - name: landing-page
          port: 80
  tls:
    secretName: vectorweight-wildcard-tls
