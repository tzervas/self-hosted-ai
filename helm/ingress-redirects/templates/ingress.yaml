apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: vectorweight-root-redirect
spec:
  entryPoints:
    - websecure
  routes:
    # oauth2-proxy callback route (no forward-auth to avoid circular redirect)
    - match: Host(`{{ .Values.host }}`) && PathPrefix(`/oauth2/`)
      kind: Rule
      services:
        - name: oauth2-proxy
          namespace: automation
          port: 4180
    # Landing page (protected by SSO via oauth2-proxy reverse-proxy mode)
    # oauth2-proxy handles the full auth flow: unauthenticated users get
    # redirected to Keycloak, authenticated users are proxied to the landing page
    - match: Host(`{{ .Values.host }}`)
      kind: Rule
      services:
        - name: oauth2-proxy
          namespace: automation
          port: 4180
  tls:
    secretName: vectorweight-wildcard-tls
