{{- /*
  IngressRoute CRD for vectorweight.com â†’ ai.vectorweight.com redirect.
  Uses Traefik CRD provider (not Kubernetes Ingress) to support
  cross-namespace middleware references without provider isolation issues.
*/ -}}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: vectorweight-root-redirect
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`vectorweight.com`)
      kind: Rule
      middlewares:
        - name: redirect-root-to-ai
      services:
        - kind: TraefikService
          name: noop@internal
  tls: {}
