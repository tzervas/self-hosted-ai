replicaCount: 1

image:
  repository: searxng/searxng
  tag: 2026.1.11-cf74e1d9e
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: traefik
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: automation-searxng-forward-auth@kubernetescrd
    cert-manager.io/cluster-issuer: letsencrypt-production
  hosts:
    - host: search.vectorweight.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - search.vectorweight.com
      secretName: vectorweight-wildcard-tls

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 1Gi

persistence:
  enabled: true
  size: 1Gi
  storageClass: "longhorn"

env:
  SEARXNG_BASE_URL: "http://searxng:8080"

# Security context for rootless execution
# SearXNG runs as UID 977 by default (searxng user)
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 977
  runAsGroup: 977
  fsGroup: 977
  fsGroupChangePolicy: "OnRootMismatch"

securityContext:
  runAsNonRoot: true
  runAsUser: 977
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false

podLabels:
  network.policy/traefik-ingress: "true"

nodeSelector:
  kubernetes.io/hostname: homelab

tolerations: []
affinity: {}

secretName: searxng-secret
