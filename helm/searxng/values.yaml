replicaCount: 1

image:
  repository: searxng/searxng
  tag: 2026.2.11-970f2b843
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

# Ingress disabled - using IngressRoute CRD for forward-auth middleware support
ingress:
  enabled: false

# Traefik IngressRoute CRD (supports cross-namespace middleware references)
ingressRoute:
  enabled: true
  host: search.vectorweight.com
  entryPoints:
    - websecure
  middlewares:
    - name: searxng-forward-auth
      namespace: automation
  tls:
    secretName: vectorweight-wildcard-tls

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 1Gi

persistence:
  enabled: true
  size: 1Gi
  storageClass: "longhorn"

env:
  SEARXNG_BASE_URL: "http://searxng:8080"

# Security context for rootless execution
# SearXNG runs as UID 977 by default (searxng user)
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 977
  runAsGroup: 977
  fsGroup: 977
  fsGroupChangePolicy: "OnRootMismatch"

securityContext:
  runAsNonRoot: true
  runAsUser: 977
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false

podLabels:
  network.policy/traefik-ingress: "true"

nodeSelector:
  kubernetes.io/hostname: homelab

tolerations: []
affinity: {}

secretName: searxng-secret
