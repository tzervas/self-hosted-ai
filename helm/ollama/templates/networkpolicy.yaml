{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "ollama.fullname" . }}
  labels:
    {{- include "ollama.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "ollama.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    # Allow from same namespace
    - from:
        - podSelector: {}
    # Allow from specified namespaces
    {{- range .Values.networkPolicy.allowedNamespaces }}
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ . }}
    {{- end }}
    # Allow from pods with specific labels
    {{- if .Values.networkPolicy.allowedPodLabels }}
    - from:
        - podSelector:
            matchLabels:
              {{- toYaml .Values.networkPolicy.allowedPodLabels | nindent 14 }}
    {{- end }}
{{- end }}
