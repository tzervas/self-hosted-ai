{{- if and .Values.servers.kubernetes.enabled .Values.servers.kubernetes.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "mcp-servers.serviceAccountName" . }}
  labels:
    {{- include "mcp-servers.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "mcp-servers.fullname" . }}-reader
  labels:
    {{- include "mcp-servers.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources:
      - pods
      - services
      - configmaps
      - namespaces
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources:
      - deployments
      - statefulsets
      - daemonsets
    verbs: ["get", "list", "watch"]
  - apiGroups: ["networking.k8s.io"]
    resources:
      - ingresses
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "mcp-servers.fullname" . }}-reader
  labels:
    {{- include "mcp-servers.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "mcp-servers.fullname" . }}-reader
subjects:
  - kind: ServiceAccount
    name: {{ include "mcp-servers.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
