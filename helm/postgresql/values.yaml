image:
  repository: bitnami/postgresql
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 5432

auth:
  existingSecret: postgresql-secret
  adminPasswordKey: postgres-password
  userPasswordKey: password
  database: litellm
  username: litellm

# Security context for rootless execution
securityContext:
  enabled: true
  runAsUser: 1001
  runAsGroup: 1001
  fsGroup: 1001
  runAsNonRoot: true
  fsGroupChangePolicy: "Always"

persistence:
  enabled: true
  size: 2Gi
  storageClass: "longhorn"
  accessMode: ReadWriteOnce

resources:
  requests:
    cpu: 250m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 2Gi

nodeSelector: {}
tolerations: []
affinity: {}
