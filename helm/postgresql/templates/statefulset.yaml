apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "postgresql.fullname" . }}
  labels:
    {{- include "postgresql.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "postgresql.fullname" . }}
  replicas: 1
  selector:
    matchLabels:
      {{- include "postgresql.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "postgresql.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.securityContext.enabled }}
      securityContext:
        runAsUser: {{ .Values.securityContext.runAsUser }}
        runAsGroup: {{ .Values.securityContext.runAsGroup }}
        fsGroup: {{ .Values.securityContext.fsGroup }}
        runAsNonRoot: {{ .Values.securityContext.runAsNonRoot }}
        fsGroupChangePolicy: {{ .Values.securityContext.fsGroupChangePolicy }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.persistence.enabled }}
      initContainers:
        - name: init-chmod
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command:
            - sh
            - -c
            - |
              set -e
              echo "Fixing Bitnami PostgreSQL directory permissions..."
              echo "Current user: $(id)"
              echo "Before fix:"
              ls -la /opt/bitnami/postgresql/conf || true
              chown -R {{ .Values.securityContext.runAsUser }}:{{ .Values.securityContext.runAsGroup }} /opt/bitnami/postgresql/conf
              chmod -R 775 /opt/bitnami/postgresql/conf
              echo "After fix on conf:"
              ls -la /opt/bitnami/postgresql/conf
              # Clear data directory completely if not initialized
              if [ ! -f "/opt/bitnami/postgresql/data/PG_VERSION" ]; then
                echo "Data directory not initialized, clearing completely..."
                rm -rf /opt/bitnami/postgresql/data/*
                rm -rf /opt/bitnami/postgresql/data/.[!.]* 2>/dev/null || true
              fi
              chown -R {{ .Values.securityContext.runAsUser }}:{{ .Values.securityContext.runAsGroup }} /opt/bitnami/postgresql/data
              chmod -R 775 /opt/bitnami/postgresql/data
              chown -R {{ .Values.securityContext.runAsUser }}:{{ .Values.securityContext.runAsGroup }} /opt/bitnami/postgresql/tmp
              chmod -R 775 /opt/bitnami/postgresql/tmp
              echo "Final permissions:"
              ls -la /opt/bitnami/postgresql/
          volumeMounts:
            - name: data
              mountPath: /opt/bitnami/postgresql/data
            - name: conf
              mountPath: /opt/bitnami/postgresql/conf
            - name: tmp
              mountPath: /opt/bitnami/postgresql/tmp
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
      {{- end }}
      volumes:
        - name: conf
          emptyDir: {}
        - name: tmp
          emptyDir: {}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: postgresql
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.auth.existingSecret }}
                  key: {{ .Values.auth.adminPasswordKey }}
            - name: POSTGRESQL_USERNAME
              value: postgres
            - name: POSTGRESQL_DATABASE
              value: {{ .Values.auth.database }}
            - name: POSTGRESQL_DATA_DIR
              value: /opt/bitnami/postgresql/data
          {{- if .Values.persistence.enabled }}
          volumeMounts:
            - name: data
              mountPath: /opt/bitnami/postgresql/data
            - name: conf
              mountPath: /opt/bitnami/postgresql/conf
            - name: tmp
              mountPath: /opt/bitnami/postgresql/tmp
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 5
            periodSeconds: 5
  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - {{ .Values.persistence.accessMode }}
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
  {{- end }}
