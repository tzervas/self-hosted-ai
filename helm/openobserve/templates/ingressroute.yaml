apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: openobserve
  namespace: monitoring
  labels:
    app.kubernetes.io/name: openobserve
    app.kubernetes.io/instance: openobserve
spec:
  entryPoints:
    - websecure
  routes:
    # oauth2-proxy callback route (no forward-auth to avoid circular redirect)
    - match: Host(`observe.vectorweight.com`) && PathPrefix(`/oauth2/`)
      kind: Rule
      services:
        - name: oauth2-proxy
          namespace: automation
          port: 4180
    # Application route (protected by forward-auth)
    - match: Host(`observe.vectorweight.com`)
      kind: Rule
      middlewares:
        - name: openobserve-forward-auth
          namespace: automation
      services:
        - name: openobserve-standalone
          port: 5080
  tls:
    secretName: vectorweight-wildcard-tls
