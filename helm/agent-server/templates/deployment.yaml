apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "agent-server.fullname" . }}
  labels:
    {{- include "agent-server.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "agent-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
      labels:
        {{- include "agent-server.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "agent-server.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: DATABASE_URL
              value: {{ .Values.config.databaseUrl | quote }}
            - name: REDIS_URL
              value: {{ .Values.config.redisUrl | quote }}
            - name: LITELLM_URL
              value: {{ .Values.config.litellmUrl | quote }}
            - name: OLLAMA_GPU_URL
              value: {{ .Values.config.ollamaGpuUrl | quote }}
            - name: OLLAMA_CPU_URL
              value: {{ .Values.config.ollamaCpuUrl | quote }}
            - name: DEFAULT_MODEL
              value: {{ .Values.config.defaultModel | quote }}
            - name: DEFAULT_TEMPERATURE
              value: {{ .Values.config.defaultTemperature | quote }}
            - name: DEFAULT_TIMEOUT
              value: {{ .Values.config.defaultTimeout | quote }}
            - name: MAX_CONCURRENT_AGENTS
              value: {{ .Values.config.maxConcurrentAgents | quote }}
            - name: API_KEY_ROTATION_DAYS
              value: {{ .Values.config.apiKeyRotationDays | quote }}
            - name: API_KEY_WARNING_DAYS
              value: {{ .Values.config.apiKeyWarningDays | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.config.logLevel | quote }}
            - name: AUDIT_LOG_ENABLED
              value: {{ .Values.config.auditLogEnabled | quote }}
            - name: ENVIRONMENT
              value: {{ .Values.config.environment | quote }}
            - name: API_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: api-secret-key
            - name: LITELLM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: litellm-api-key
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: postgres-password
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: logs
              mountPath: /app/logs
            - name: data
              mountPath: /app/data
      volumes:
        - name: logs
          emptyDir: {}
        - name: data
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "agent-server.fullname" . }}
  labels:
    {{- include "agent-server.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    {{- include "agent-server.selectorLabels" . | nindent 4 }}
