apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: n8n-forward-auth
spec:
  forwardAuth:
    address: http://oauth2-proxy.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.service.port }}/oauth2/auth
    trustForwardHeader: true
    authResponseHeaders:
      - X-Auth-Request-User
      - X-Auth-Request-Email
      - X-Auth-Request-Access-Token
      - Authorization
