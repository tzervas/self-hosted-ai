apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-keycloak-egress
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "open-webui.labels" . | nindent 4 }}
  annotations:
    policy.purpose: "Allow ai-services pods to reach Keycloak for OIDC authentication"
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: auth
      ports:
        - port: 8080
          protocol: TCP
