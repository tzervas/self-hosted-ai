# App-of-Apps Root Application
# This application manages all child applications in the cluster
# Sync waves ensure proper deployment order:
#   -2: Namespaces and secret infrastructure (SealedSecrets)
#   -1: ConfigMaps and base secrets
#    0: Databases (PostgreSQL, Redis)
#    1: GPU infrastructure (GPU Operator)
#    2: Monitoring stack (Prometheus, Grafana)
#    3: Core services (GitLab)
#    4: AI platforms (Dify)
#    5: AI inference (Ollama, LiteLLM)
#    6: User-facing applications (Open WebUI, n8n)

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/tzervas/self-hosted-ai.git
    targetRevision: main
    path: argocd/applications
    directory:
      recurse: false
      include: '*.yaml'
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      # CRITICAL: Never auto-prune the root app to prevent accidental deletion
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
