apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: self-hosted-ai-gpu-worker
  namespace: argocd
  labels:
    app.kubernetes.io/name: self-hosted-ai-gpu-worker
spec:
  project: default
  source:
    repoURL: https://github.com/tzervas/self-hosted-ai
    targetRevision: HEAD
    path: helm/gpu-worker
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: global.storageClass
          value: $storageClass
  destination:
    server: https://kubernetes.default.svc
    namespace: self-hosted-ai
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m