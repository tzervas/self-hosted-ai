---
# Prometheus OIDC Secret (used by oauth2-proxy)
# Namespace: monitoring
# Used by: oauth2-proxy deployment for Keycloak forward-auth
# NOTE: Replace <CLIENT_SECRET> with actual value from Keycloak,
#       then seal with kubeseal for git persistence.
apiVersion: v1
kind: Secret
metadata:
  name: prometheus-oidc-secret
  namespace: monitoring
type: Opaque
stringData:
  client-id: prometheus
  client-secret: PLACEHOLDER_RUN_SETUP_KEYCLOAK_REALM_SH
