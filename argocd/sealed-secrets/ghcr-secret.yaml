# Sealed Secret for GHCR (GitHub Container Registry) authentication
# This secret enables pulling private container images from ghcr.io/tzervas/*
#
# To regenerate this secret:
# 1. Get a GitHub PAT with read:packages scope
# 2. Run: kubectl create secret docker-registry ghcr-secret \
#      --docker-server=ghcr.io \
#      --docker-username=tzervas \
#      --docker-password="$PAT" \
#      -n gpu-workloads \
#      --dry-run=client -o yaml | kubeseal \
#        --controller-name=sealed-secrets-controller \
#        --controller-namespace=kube-system \
#        -o yaml > argocd/sealed-secrets/ghcr-secret.yaml
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: ghcr-secret
  namespace: gpu-workloads
spec:
  encryptedData:
    .dockerconfigjson: 
  template:
    metadata:
      name: ghcr-secret
      namespace: gpu-workloads
    type: kubernetes.io/dockerconfigjson
