apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dify
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"  # Deploy after databases and storage
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    # Migrated from Git-based deployment to upstream Helm chart
    # Repository: https://langgenius.github.io/dify-helm (official Dify Helm repo)
    # Version: 3.7.3 (latest stable with AI agent workflow improvements)
    chart: dify
    repoURL: https://langgenius.github.io/dify-helm
    targetRevision: 3.7.3
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: dify
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
