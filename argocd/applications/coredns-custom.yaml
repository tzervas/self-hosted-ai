apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coredns-custom
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"  # Deploy early with infrastructure
spec:
  project: default
  source:
    repoURL: https://github.com/tzervas/self-hosted-ai.git
    targetRevision: main
    path: helm/coredns-custom
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
