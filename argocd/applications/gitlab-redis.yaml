apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab-redis
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"  # Deploy before GitLab
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  ignoreDifferences:
    - group: ""
      kind: Secret
      jsonPointers:
        - /data
    - group: apps
      kind: StatefulSet
      jqPathExpressions:
        - .spec.volumeClaimTemplates[]?.metadata.creationTimestamp
  sources:
    - chart: redis
      repoURL: https://charts.bitnami.com/bitnami
      targetRevision: 25.3.0
      helm:
        valueFiles:
          - $values/argocd/helm/gitlab/redis-values.yaml
    - repoURL: https://github.com/tzervas/self-hosted-ai.git
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: gitlab
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
