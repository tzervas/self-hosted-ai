apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openobserve
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"  # Deploy with monitoring stack
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - chart: openobserve-standalone
      repoURL: https://charts.openobserve.ai
      targetRevision: 0.60.0
      helm:
        valueFiles:
          - $values/argocd/helm/openobserve/values.yaml
    - repoURL: https://github.com/tzervas/self-hosted-ai.git
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
