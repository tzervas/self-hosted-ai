apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab-postgresql
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"  # Deploy before GitLab
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - chart: postgresql
      repoURL: https://charts.bitnami.com/bitnami
      targetRevision: "*"  # Use latest chart version
      helm:
        valueFiles:
          - $values/argocd/helm/gitlab/postgresql-values.yaml
    - repoURL: https://github.com/tzervas/self-hosted-ai.git
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: gitlab
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
