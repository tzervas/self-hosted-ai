apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"  # Deploy after GPU operator (wave 1)
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  ignoreDifferences:
    - group: apps
      kind: StatefulSet
      jqPathExpressions:
        - .spec.volumeClaimTemplates[]?.metadata.creationTimestamp
    - group: ""
      kind: ConfigMap
      name: prometheus-grafana
      jsonPointers:
        - /data/grafana.ini
    - group: ""
      kind: Secret
      name: prometheus-grafana
      jsonPointers:
        - /data
    - group: apps
      kind: Deployment
      name: prometheus-grafana
      jqPathExpressions:
        - .spec.template.spec.containers[]?.resources
        - .spec.template.spec.initContainers[]?.resources
  sources:
    - chart: kube-prometheus-stack
      repoURL: https://prometheus-community.github.io/helm-charts
      targetRevision: 81.5.0
      helm:
        valueFiles:
          - values.yaml
        skipCrds: true  # CRDs installed manually to avoid annotation size issues
    - repoURL: https://github.com/tzervas/self-hosted-ai
      targetRevision: main
      path: argocd/helm/prometheus
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ServerSideApply=true  # Use SSA to avoid large annotation sizes
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
