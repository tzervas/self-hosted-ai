apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"  # Deploy early - needed for TLS certificates
spec:
  project: default
  source:
    chart: cert-manager
    repoURL: https://charts.jetstack.io
    targetRevision: v1.14.4
    helm:
      values: |
        # Install CRDs with Helm
        installCRDs: true
        
        # Global settings
        global:
          leaderElection:
            namespace: cert-manager
        
        # Replica configuration
        replicaCount: 1
        
        # Webhook configuration
        webhook:
          replicaCount: 1
          timeoutSeconds: 30
        
        # CA Injector
        cainjector:
          replicaCount: 1
        
        # Resources
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        
        # Prometheus metrics
        prometheus:
          enabled: false
          servicemonitor:
            enabled: false
            namespace: cert-manager
        
        # Pod security (pod-level only)
        podSecurityContext:
          runAsNonRoot: true
          fsGroup: 1001
        
        # Container-level security context
        containerSecurityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: true
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
