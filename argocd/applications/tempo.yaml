apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tempo
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"  # Deploy with monitoring stack
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - chart: tempo
      repoURL: https://grafana.github.io/helm-charts
      targetRevision: 1.24.4
      helm:
        valueFiles:
          - values.yaml
    - repoURL: https://github.com/tzervas/self-hosted-ai.git
      targetRevision: main
      path: argocd/helm/tempo
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
