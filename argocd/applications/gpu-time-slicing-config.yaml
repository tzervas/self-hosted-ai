apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gpu-time-slicing-config
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"  # Deploy before gpu-operator
spec:
  project: default
  source:
    repoURL: https://github.com/tzervas/self-hosted-ai
    targetRevision: dev
    path: argocd/helm/gpu-operator
    kustomize:
      commonLabels:
        app: gpu-time-slicing-config
  destination:
    server: https://kubernetes.default.svc
    namespace: gpu-operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true