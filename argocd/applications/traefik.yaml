apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"  # Deploy early - ingress infrastructure
spec:
  project: default
  source:
    chart: traefik
    repoURL: https://traefik.github.io/charts
    targetRevision: 32.0.0
    helm:
      values: |
        image:
          tag: v3.6.6
        
        # Deployment configuration
        deployment:
          replicas: 1
        
        # Entrypoints
        ports:
          web:
            port: 8000
            exposedPort: 80
            protocol: TCP
            redirectTo:
              port: websecure
          websecure:
            port: 8443
            exposedPort: 443
            protocol: TCP
            tls:
              enabled: true
          traefik:
            port: 9000
            exposedPort: 9000
        
        # Service configuration
        service:
          type: LoadBalancer
          annotations: {}
        
        # Enable API and dashboard
        api:
          dashboard: true
          insecure: false
        
        # IngressRoute for dashboard
        ingressRoute:
          dashboard:
            enabled: true
            matchRule: Host(`traefik.vectorweight.com`)
            entryPoints:
              - websecure
            middlewares:
              - name: traefik-dashboard-forward-auth
                namespace: automation
            tls:
              secretName: vectorweight-wildcard-tls
        
        # Kubernetes CRD provider
        providers:
          kubernetesCRD:
            enabled: true
            allowCrossNamespace: true
          kubernetesIngress:
            enabled: true
            publishedService:
              enabled: true
        
        # TLS configuration
        tlsOptions:
          default:
            minVersion: VersionTLS12
            sniStrict: false
        
        # TLS stores for default certificate
        tlsStore:
          default:
            defaultCertificate:
              secretName: vectorweight-wildcard-tls
        
        # Persistence for ACME certificates (still needed for backup)
        persistence:
          enabled: true
          size: 1Gi
          storageClass: "longhorn"
        
        # Resources
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        
        # Prometheus metrics
        metrics:
          prometheus:
            service:
              enabled: true
            serviceMonitor:
              enabled: true
        
        # Extra RBAC rules: CRD provider needs ConfigMap access for cache sync
        rbac:
          rules:
            - apiGroups: [""]
              resources: ["configmaps"]
              verbs: ["get", "list", "watch"]

        # Logs
        logs:
          general:
            level: INFO
          access:
            enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
